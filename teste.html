<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu com Select</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Página Inicial</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li>
                <label for="produtos">Produtos:</label>
                <select id="produtos">
                    <option value="">Selecione um produto</option>
                    <option value="produto1.html">Produto 1</option>
                    <option value="produto2.html">Produto 2</option>
                    <option value="produto3.html">Produto 3</option>
                </select>
            </li>
        </ul>
    </nav>

    <script>
        const select = document.getElementById('produtos');

        select.addEventListener('change', function() {
            const produtoSelecionado = select.value;
            if (produtoSelecionado) {
                window.location.href = produtoSelecionado; // Redireciona para a página do produto
            }
        });
    </script>
</body>
</html>
